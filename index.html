<!DOCTYPE html>
<html lang="en">
<head>

    <title>Whisper UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #f4f4f4;
            text-align: center;
        }
        .readme {
            width: 90%;
            margin-top: 20px;

        iframe {
            border: none;
            width: 90%; /* Full width of the screen */

        p {
            text-align: center;

        .container {
            display: flex;
            justify-content: center;
