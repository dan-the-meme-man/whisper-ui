<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper UI</title>
    <style>
        html {
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            text-align: center;
            width: 100%;
        }
        .readme {
            text-align: left;
            width: 100%;
            margin-top: 20px;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .download-link {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 10px;
            height: 10vh;
            min-width: 200px;
            text-align: center;
            transition: background 0.3s ease-in-out;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Whisper UI</h1>

    <div class="container">
        <a href="Whisper UI.cmd" download="Whisper UI.cmd" class="download-link">Download for Windows</a>
        <a href="Whisper UI.sh" download="Whisper UI.sh" class="download-link">Download for Linux/Mac</a>
    </div>

    <div class="readme" id="readme-container">
        <script>
            fetch('README.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('readme-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading README:', error));
        </script>
    </div>

    
    

</body>
